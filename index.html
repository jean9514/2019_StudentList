<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List version 2.0</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Charm"
      rel="stylesheet"
    />
  </head>
  <body>

      <header>
          <h1>Students of Hogwards 1991</h1>
          <!-- navigation buttons w/ filter and sort functions-->
          <nav>
            <button class="filter-button" data-house="All Students">All Students</button>
            <button class="filter-button" data-house="Hufflepuff">Hufflepuff</button>
            <button class="filter-button" data-house="Gryffindor">Gryffindor</button>
            <button class="filter-button" data-house="Ravenclaw">Ravenclaw</button>
            <button class="filter-button" data-house="Slytherin">Slytherin</button>

            <button class="sort-button" id="btn_house">House</button>
            <button class="sort-button" id="btn_firstname">Firstname</button>
            <button class="sort-button" id="btn_lastname">Lastname</button>
          </nav>
        </header>

    <!-- insted of grid we display Stud.list in a table because of the way we display student name. -->
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- stud. template vil be cloned and insertet her for display -->
      </tbody>
    </table>
    <!-- inset note -->
    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
