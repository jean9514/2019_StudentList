<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List version 2.0</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Charm"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Students of Hogwards 1991</h1>

    <!-- <button onclick="compareHouse()">Sort by House</button>
    <button onclick="compareFirstname()">Sort by Firstname</button>
    <button onclick="compareLastname()">Sort by Lastname</button> -->

    <button class="sort-button" data-house="house">Sort by House</button>
    <button class="sort-button" data-house="firstname">
      Sort by Firstname
    </button>
    <button class="sort-button" data-house="lastname">Sort by Lastname</button>

    <!-- insted of grid we display Stud.list in a table because of the way we display student name. -->
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- stud. template vil be cloned and insertet her for display -->
      </tbody>
    </table>
    <!-- inset note -->
    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
